<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table.</title>
    <link rel="stylesheet" href="/css/price.css">
</head>

<body>
    <div class="panel">
        <div class="pricingplan">
            <img src="/pictures/icon1.png" alt="personal" class="pricingimg">
            <h2 class="pricingheader">Personal</h2>
            <ul class="pricinglist">
                <li class="pricingitem">Custom Domains</li>
                <li class="pricingitem">Sleeps after 30 minutes of inactivity</li>
            </ul>
            <span class="prices">Free</span>
            <a href="" class="butt">Sign up</a>
        </div>

        <div class="pricingplan">
            <img src="/pictures/icon2.png" alt="smallteam" class="pricingimg">
            <h2 class="pricingheader">Small team</h2>
            <ul class="pricinglist">
                <li class="pricingitem">never sleeps</li>
                <li class="pricingitem">multiple workers for more powerful app</li>
            </ul>
            <span class="prices">$150</span>
            <a href="" class="butt">Free trial</a>
        </div>

        <div class="pricingplan">
            <img src="/pictures/icon3.png" alt="enterprise" class="pricingimg">
            <h2 class="pricingheader">Enterprise</h2>
            <ul class="pricinglist">
                <li class="pricingitem">Dedicated</li>
                <li class="pricingitem">Simple Horizontal Scalability
                </li>
            </ul>
            <span class="prices">$400</span>
            <a href="" class="butt">Free trial</a>


        </div>
    </div>

</body>

</html>
