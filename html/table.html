<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table exercise</title>
</head>

<body>
    <h1>Bill</h1>
    <table>
        <thead>
            <tr>
                <th>NO.</th>
                <th>Item name</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>A4 paper</td>
                <td>2 box</td>
                <td>2400</td>
                <td>4800</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Pilot pen</td>
                <td>10 packet</td>
                <td>650</td>
                <td>6500</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Kangaroo stapler</td>
                <td>5pieces</td>
                <td>100</td>
                <td>500</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
