<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird table</title>
</head>

<body>
    <h1>Heaviest Birds in The World</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2"> Animal Name</th>
                <th colspan="2">General Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>mass in kg</th>
                <th>mass in pounds</th>.
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104 kg</td>
                <td>230 lb</td>
                <td>NO</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>90 lb</td>
                <td>200 pounds</td>
                <td>NO </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
